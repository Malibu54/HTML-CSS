<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="mario.jpg" alt="mario.bros" width="400" height="200" />
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" autoplay controls muted loop>
      <source src="video.mp4" type="video/mp4" />
    </video>
    <br />
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio autoplay controls loop>
      <source src="audio.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
