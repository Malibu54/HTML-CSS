<!-- Crea un nuevo documento HTML con el título "Elementos de Interés en Bootstrap"

Utilizando la página oficial getboostrap.com, añade la última versión de Bootstrap a este documento HTML

Crea tres secciones

En la primera sección crea un Jumbotron replicando el que realizamos en el vídeo

El botón de llamada a la acción debe abrir una ventana modal

En la segunda sección crea un formulario de contacto con los campos "nombre" (text), "teléfono" (number) y mensaje (textarea)

En la tercera sección crea una tarjeta con tu perfil de desarrollador/a que contenga lo siguiente

Tu nombre en el título

Una breve descripción

Tu email en el footer -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-grid.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <title>Elementos de Interés en Bootstrap</title>
  </head>
  <body>
    <!-- Bienvenida Seccion 1 -->
    <div class="jumbotron">
      <h1 class="display-4">¡Bienvenido!</h1>
      <p class="lead">Este es un ejemplo de un Jumbotron de Bootstrap.</p>
      <hr class="my-4" />
      <p>Presiona el botón para ver una ventana modal.</p>
      <p class="lead">
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-toggle="modal"
          data-target="#myModal"
        >
          ¡Abrir ventana modal!
        </button>
      </p>
    </div>

    <!-- Ventana modal Seccion 2 -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" />
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="number" class="form-control" id="telefono" />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Formulario Seccion 3 -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Nombre del desarrollador/a</h5>
            </div>
            <div class="card-body">
              <p class="card-text">Breve descripción del desarrollador/a.</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Email: miemail@mail.com</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script 
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  </script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
    <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
  </body>
</html>
